{% extends "base.html" %}

{% block title %}Sign In - Notebooker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">
                <i class="fas fa-robot"></i>
                Notebooker
            </h1>
            <p class="auth-subtitle">Your AI-Powered Engineering Notebook</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('signin')">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
            <button class="auth-tab" onclick="switchTab('signup')">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </button>
        </div>

        <!-- Sign In Form -->
        <div id="signin-form" class="auth-form active">
            <form onsubmit="signIn(event)">
                <div class="form-group">
                    <label for="signin-username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="signin-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="signin-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="signin-password" name="password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="auth-btn auth-btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
            <form onsubmit="signUp(event)">
                <div class="form-group">
                    <label for="signup-username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="signup-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="signup-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="signup-password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button type="button" class="auth-btn auth-btn-google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </button>
            </form>
        </div>

    </div>
</div>

<style>
.auth-container {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: fixed;
    top: 0;
    left: 0;
    overflow: hidden;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 80%, rgba(14, 165, 233, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(125, 211, 252, 0.05) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(1deg); }
    66% { transform: translateY(10px) rotate(-1deg); }
}

.auth-card {
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(14, 165, 233, 0.2);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 450px;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(14, 165, 233, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    position: relative;
    z-index: 1;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.auth-title i {
    font-size: 2.2rem;
    color: var(--primary-blue);
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.auth-subtitle {
    color: var(--text-muted);
    font-size: 1.1rem;
    margin: 0;
}

.auth-tabs {
    display: flex;
    margin-bottom: 30px;
    background: rgba(30, 41, 59, 0.5);
    border-radius: 12px;
    padding: 4px;
    border: 1px solid rgba(14, 165, 233, 0.1);
}

.auth-tab {
    flex: 1;
    padding: 12px 20px;
    background: transparent;
    border: none;
    color: var(--text-muted);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 500;
}

.auth-tab:hover {
    color: var(--text-light);
    background: rgba(14, 165, 233, 0.1);
}

.auth-tab.active {
    background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
    color: white;
    box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
}

.auth-form {
    display: none;
    animation: fadeIn 0.3s ease-in-out;
}

.auth-form.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-light);
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.form-group label i {
    color: var(--primary-blue);
    width: 16px;
}

.form-group input {
    width: 100%;
    padding: 14px 16px;
    background: rgba(30, 41, 59, 0.6);
    border: 1px solid rgba(14, 165, 233, 0.2);
    border-radius: 10px;
    color: var(--text-light);
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    background: rgba(30, 41, 59, 0.8);
}

.form-group input::placeholder {
    color: var(--text-muted);
}

.auth-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.auth-btn-google {
    background: linear-gradient(135deg, #4285f4, #34a853);
    box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
}

.auth-btn-google:hover {
    background: linear-gradient(135deg, #3367d6, #2d8f47);
    box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
}

.auth-divider {
    position: relative;
    text-align: center;
    margin: 20px 0;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.3), transparent);
}

.auth-divider span {
    background: var(--dark-gray);
    color: var(--text-muted);
    padding: 0 15px;
    font-size: 0.9rem;
    position: relative;
    z-index: 1;
}


/* Responsive Design */
@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
        margin: 10px;
    }
    
    .auth-title {
        font-size: 2rem;
    }
    
}

/* Loading Animation */
.loading {
    position: relative;
    overflow: hidden;
}

.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    animation: loading 1.5s infinite;
}

@keyframes loading {
    0% { left: -100%; }
    100% { left: 100%; }
}
</style>
{% endblock %}

{% block scripts %}
<script>
let currentTab = 'signin';

function switchTab(tab) {
    // Update tab buttons
    document.querySelectorAll('.auth-tab').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
    
    // Update forms
    document.querySelectorAll('.auth-form').forEach(form => {
        form.classList.remove('active');
    });
    document.getElementById(`${tab}-form`).classList.add('active');
    
    currentTab = tab;
}

async function signIn(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const username = formData.get('username');
    const password = formData.get('password');
    
    const button = event.target.querySelector('button[type="submit"]');
    const originalText = button.innerHTML;
    
    // Show loading state
    button.disabled = true;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
    button.classList.add('loading');
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Store session token
            localStorage.setItem('session_token', data.session_token);
            localStorage.setItem('username', data.username);
            
            // Show success message
            showMessage('Welcome back! Redirecting...', 'success');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            showMessage(data.error || 'Login failed', 'error');
        }
    } catch (error) {
        showMessage('Network error. Please try again.', 'error');
    } finally {
        // Reset button
        button.disabled = false;
        button.innerHTML = originalText;
        button.classList.remove('loading');
    }
}

async function signUp(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const username = formData.get('username');
    const email = formData.get('email');
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm_password');
    
    // Validate passwords match
    if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
    }
    
    const button = event.target.querySelector('button[type="submit"]');
    const originalText = button.innerHTML;
    
    // Show loading state
    button.disabled = true;
    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
    button.classList.add('loading');
    
    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Store session token
            localStorage.setItem('session_token', data.session_token);
            localStorage.setItem('username', data.username);
            
            // Show success message
            showMessage('Account created! Welcome to Notebooker!', 'success');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            showMessage(data.error || 'Registration failed', 'error');
        }
    } catch (error) {
        showMessage('Network error. Please try again.', 'error');
    } finally {
        // Reset button
        button.disabled = false;
        button.innerHTML = originalText;
        button.classList.remove('loading');
    }
}

function signInWithGoogle() {
    // For now, show a message that Google sign-in is coming soon
    showMessage('Google sign-in coming soon! Please use the regular sign-in for now.', 'info');
    
    // TODO: Implement Google OAuth
    // This would typically involve:
    // 1. Loading Google's OAuth library
    // 2. Configuring OAuth client
    // 3. Handling the OAuth flow
    // 4. Sending the Google token to your backend
}

function showMessage(message, type) {
    // Remove existing messages
    const existingMessage = document.querySelector('.auth-message');
    if (existingMessage) {
        existingMessage.remove();
    }
    
    // Create new message
    const messageDiv = document.createElement('div');
    messageDiv.className = `auth-message auth-message-${type}`;
    messageDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-circle'}"></i>
        ${message}
    `;
    
    // Add styles
    messageDiv.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideIn 0.3s ease-out;
        max-width: 400px;
        ${type === 'success' 
            ? 'background: linear-gradient(135deg, #10b981, #059669);' 
            : type === 'info'
            ? 'background: linear-gradient(135deg, #0ea5e9, #0284c7);'
            : 'background: linear-gradient(135deg, #ef4444, #dc2626);'
        }
    `;
    
    document.body.appendChild(messageDiv);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
        messageDiv.style.animation = 'slideOut 0.3s ease-in';
        setTimeout(() => messageDiv.remove(), 300);
    }, 5000);
}

// Add CSS for message animations
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
    }
`;
document.head.appendChild(style);

// Check if user is already logged in
document.addEventListener('DOMContentLoaded', function() {
    const sessionToken = localStorage.getItem('session_token');
    if (sessionToken) {
        // Verify session is still valid
        fetch('/api/auth/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ session_token: sessionToken })
        })
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                // User is already logged in, redirect to dashboard
                window.location.href = '/';
            }
        })
        .catch(() => {
            // Session invalid, stay on auth page
            localStorage.removeItem('session_token');
            localStorage.removeItem('username');
        });
    }
});
</script>
{% endblock %}
