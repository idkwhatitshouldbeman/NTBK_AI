{% extends "base.html" %}

{% block title %}Notebooker - AI-Powered Engineering Notebook{% endblock %}

{% block content %}
<div class="auth-check-container">
    <div class="auth-check-card">
        <div class="auth-check-header">
            <h1 class="auth-check-title">
                <i class="fas fa-robot"></i>
                Notebooker
            </h1>
            <p class="auth-check-subtitle">Your AI-Powered Engineering Notebook</p>
        </div>
        
        <div class="auth-check-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Checking authentication...</p>
        </div>
    </div>
</div>

<style>
.auth-check-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.auth-check-card {
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(14, 165, 233, 0.2);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(14, 165, 233, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.auth-check-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.auth-check-title i {
    font-size: 2.2rem;
    color: var(--primary-blue);
    animation: pulse 2s ease-in-out infinite;
}

.auth-check-subtitle {
    color: var(--text-muted);
    font-size: 1.1rem;
    margin-bottom: 30px;
}

.auth-check-content {
    color: var(--text-light);
}

.spinner-border {
    width: 3rem;
    height: 3rem;
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const sessionToken = localStorage.getItem('session_token');
    
    if (!sessionToken) {
        // No session token, redirect to auth
        window.location.href = '/auth';
        return;
    }
    
    // Verify session is still valid
    fetch('/api/auth/verify', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ session_token: sessionToken })
    })
    .then(response => response.json())
    .then(data => {
        if (data.valid) {
            // Session is valid, redirect to dashboard
            window.location.href = '/dashboard';
        } else {
            // Session invalid, redirect to auth
            localStorage.removeItem('session_token');
            localStorage.removeItem('username');
            window.location.href = '/auth';
        }
    })
    .catch(error => {
        console.error('Session verification error:', error);
        // On error, redirect to auth
        localStorage.removeItem('session_token');
        localStorage.removeItem('username');
        window.location.href = '/auth';
    });
});
</script>
{% endblock %}
